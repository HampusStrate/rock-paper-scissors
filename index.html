<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- fontawsome icon links -->
    <script src="https://kit.fontawesome.com/1d5f10ccf4.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <!-- text area for the work with descriptions and text -->
    <header class="text">Rock, Paper, Scissors Game</header>
    <div class="text">Game rules</div>
    <p class="text">Rock beats scissor, Scissor beats Paper and Paper beats Rock</p>
    <!-- buttons for the players to choose what they will play-->
    <button class="chooices">Rock</button>
    <button class="chooices">Paper</button>
    <button class="chooices">Scissors</button>
    <div class="icons"><i class="fa-solid fa-hand-back-fist"></i></div>
    <div class="icons"><i class="fa-solid fa-hand"></i></div>
    <div class="icons"><i class="fa-solid fa-hand-scissors"></i></div>
    <div class="icons2"><i class="fa-solid fa-hand-back-fist"></i></div>
    <div class="icons2"><i class="fa-solid fa-hand"></i></div>
    <div class="icons2"><i class="fa-solid fa-hand-scissors"></i></div>
</body>
</html>
