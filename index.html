<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- links to other javasript file and css file -->

  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/javascript/index.js" defer></script>
</head>
<body>
  <h1>Rock, Paper, Scissors challenge</h1>
  <!-- rules for the game -->
  <h2>Rules</h2>
  <!-- buttons for the -->
  <div class="selections">
    <button class="selection" data-selection="rock">✊</button>
    <button class="selection" data-selection="paper">✋</button>
    <button class="selection" data-selection="scissors">✌</button>
  </div>
  <div class="results">
    <div>
      You
      <span class="result-score" data-your-score>0</span>
    </div>
    <div data-final-column>
      Computer
      <span class="result-score" data-computer-score>0</span>
    </div>
  </div>
  <footer>
  <h3>Rock beats Scissors , Scissors beats Paper , Paper beats Rock</h3>
  </footer>
</body>
</html>
